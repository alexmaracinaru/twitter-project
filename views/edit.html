% include("header", title="Edit")

<main class="main_post wrapper m-auto">
  <form
    class="form form_posts p-8 mt-0 relative z-10"
    action="/edit"
    method="post"
  >
    <div class="media flex flex-row">
      <div class="media-left">
        <figure class="image is-48x48">
          <img src="/userpic.png" alt="Placeholder image" />
        </figure>
      </div>
      <div class="w-full">
        <textarea
          class="textarea bg-transparent border-none"
          name="tweet"
          type="textarea"
          rows="2"
        >
          {{ post['tweet'] }}</textarea
        >
      </div>

      <input name="post_id" type="hidden" value='{{ post["post_id"] }}' />
    </div>
    <div class="separator"></div>
    <button class="fancy_button flex ml-auto mt-5 cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="none" d="M0 0h24v24H0z" />
        <path
          fill="currentColor"
          d="M5.463 4.433A9.961 9.961 0 0 1 12 2c5.523 0 10 4.477 10 10 0 2.136-.67 4.116-1.81 5.74L17 12h3A8 8 0 0 0 6.46 6.228l-.997-1.795zm13.074 15.134A9.961 9.961 0 0 1 12 22C6.477 22 2 17.523 2 12c0-2.136.67-4.116 1.81-5.74L7 12H4a8 8 0 0 0 13.54 5.772l.997 1.795z"
        />
      </svg>
      Update
    </button>
  </form>
</main>

% include ("footer")
